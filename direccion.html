  <body>
    <header-component></header-component>

        <h1 class="text-center">Ubicación del Evento</h1>
        
                <h2><strong>Nombre del lugar:</strong> Quinta Cantarrana</h2>
                <h2><strong>Dirección:</strong> Carretera a la isla km 1.200 s/n, col. Miguel Hidalgo, por el hospital Juan Graham, Villahermosa, México</h2>
<br>
        <div id="map"></div>
    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-X2mZGqe1BAZU5ELywPYWprqW83mjClM&callback=initMap"></script>
    <script>
        function initMap() {
            // Coordenadas aproximadas de Quinta Cantarrana
            const location = { lat: 17.979578093800367, lng: -92.98468987574375 }; 

            // Crear el mapa centrado en la ubicación
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: location,
            });

            // Agregar un marcador en la ubicación
            const marker = new google.maps.Marker({
                position: location,
                map: map,
                title: "Quinta Cantarrana",
            });
        }
    </script>
  </body>
