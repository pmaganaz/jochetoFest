<html lang="es">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #A1C79D;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            padding-top: 100px;

        .timer {

        .funny-message {
            font-size: 1.2rem;
            font-style: italic;

            margin-top: 20px;
        }

        .btn-excitement {
            background-color: #5A7058;

</head>
<body>

    <div class="container">
        <h1 class="message">¬°Oops! Estamos construyendo algo √©pico...</h1>
        <p class="funny-message">Lo sentimos, la fiesta a√∫n no est√° lista. Pero ya casi... üéâ</p>
        <p class="funny-message">¬°Nos estamos tomando un descanso de la construcci√≥n para practicar el hula hula! üèñÔ∏è</p>
        <!-- Timer Countdown -->
        <div id="countdown" class="timer"></div>

        
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("April 26, 2025 14:00:00").getTime();

        // Update the countdown every 1 second
        var x = setInterval(function() {

            // Get the current date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // If the countdown is over, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "¬°El gran d√≠a lleg√≥! üéâ";
            }
        }, 1000);
    </script>

</body>
