<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://www.gstatic.com;">
  <title>Subir y Ver Fotos</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=init"></script>
</head>
<body>
  <div class="container mt-5">
    <!-- Título -->
    <h2>Subir y Ver Fotos</h2>

    <!-- Formulario para subir fotos -->
    <div class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">Seleccionar Fotos</h5>
        <form id="uploadForm">
          <div class="form-group">
            <input type="file" id="fileInput" class="form-control-file" accept="image/*" multiple>
          </div>
          <button type="submit" class="btn btn-primary">Subir Fotos</button>
        </form>
      </div>
    </div>

    <!-- Galería de fotos -->
    <div id="gallery" class="mt-5 row">
      <!-- Las imágenes subidas aparecerán aquí -->
    </div>

    <!-- Paginador -->
    <nav id="pagination" aria-label="Page navigation example" class="mt-4">
      <ul class="pagination justify-content-center">
        <!-- Los botones de paginación se llenarán dinámicamente -->
      </ul>
    </nav>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
